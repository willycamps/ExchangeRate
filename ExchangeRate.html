<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exchange Rate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Exchange Rate</h1> 
  <p>The World's Trusted Currency</p>
</div>
  
<div class="container pt-3">
  <div class="row">
    <div class="col">
      <h3>Amount</h3>
      <input id="inpAmount" type="number" min="1" step="1" required>
    </div>
    <div class="col">
      <h3>From</h3>
        <select id="selFrom" class="form-select form-select-sm" aria-label=".form-select-sm example" required >
        </select>
    </div>
    <div class="col">
      <h3>To</h3>
      <select id="selTo" class="form-select form-select-sm" aria-label=".form-select-sm example" required >
      </select>       
    </div>
 
</div >


  <div class="row">
      <p></p>
      <p>
      <button class="btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" onclick="getExchange()">
        Convert
      </button>
    </p>
    <div class="collapse_" id="collapseExample_">
      <div id="resultContent" class="card card-body">
        <h4>
          <label id="lresult"></label>
        </h4>
      
        <label id="lfrom"> </label>
        <label id="lto"></label>
        
      </div>
    </div>
  </div>


</div>

</body>
</html>
